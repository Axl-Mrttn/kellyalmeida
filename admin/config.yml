backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "site"
    label: "Site"
    files:
      - file: "data/site.json"
        label: "Dados do Site"
        name: "site"
        fields:
          - { label: "Nome do Site", name: "siteName", widget: "string" }
          - { label: "Título Hero", name: "heroTitle", widget: "string" }
          - { label: "Subtítulo Hero", name: "heroSubtitle", widget: "string" }

          - { label: "Imagem Sobre (URL)", name: "aboutImage", widget: "string" }
          - { label: "Texto Sobre", name: "aboutText", widget: "text" }

          - label: "Modo Galeria"
            name: "galleryMode"
            widget: "select"
            options:
              - { label: "Manual", value: "manual" }
              - { label: "Instagram", value: "instagram" }

          - { label: "Instagram Username (galeria)", name: "instagramUsername", widget: "string", required: false }

          - label: "Galeria (Manual)"
            name: "gallery"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "URL da imagem", name: "url", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }

          - { label: "WhatsApp (somente números, com DDI)", name: "whatsapp", widget: "string" }
          - { label: "Instagram (sem @)", name: "instagram", widget: "string" }
          - { label: "E-mail", name: "email", widget: "string" }

          - { label: "Título CTA", name: "ctaTitle", widget: "string" }
          - { label: "Subtítulo CTA", name: "ctaSubtitle", widget: "string" }

          - { label: "Texto do Footer", name: "footerText", widget: "text" }

          - label: "Detalhes dos Serviços"
            name: "serviceDetails"
            widget: "object"
            fields:
              - label: "Partos"
                name: "partos"
                widget: "object"
                fields:
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Subtítulo", name: "subtitle", widget: "string" }
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Features (string no formato do site)", name: "features", widget: "text" }

              - label: "Gestante"
                name: "gestante"
                widget: "object"
                fields:
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Subtítulo", name: "subtitle", widget: "string" }
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Features (string no formato do site)", name: "features", widget: "text" }

              - label: "Família"
                name: "familia"
                widget: "object"
                fields:
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Subtítulo", name: "subtitle", widget: "string" }
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Features (string no formato do site)", name: "features", widget: "text" }

              - label: "Especiais"
                name: "especiais"
                widget: "object"
                fields:
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Subtítulo", name: "subtitle", widget: "string" }
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Features (string no formato do site)", name: "features", widget: "text" }

          - label: "Imagens do Hero (Slideshow)"
            name: "heroImages"
            widget: "list"
            field: { label: "URL", name: "url", widget: "string" }

          - label: "Imagens dos Serviços"
            name: "serviceImages"
            widget: "object"
            fields:
              - { label: "Partos (URL)", name: "partos", widget: "string" }
              - { label: "Gestante (URL)", name: "gestante", widget: "string" }
              - { label: "Família (URL)", name: "familia", widget: "string" }
              - { label: "Especiais (URL)", name: "especiais", widget: "string" }

          - label: "Cores"
            name: "colors"
            widget: "object"
            fields:
              - { label: "Primária", name: "primary", widget: "string" }
              - { label: "Secundária", name: "secondary", widget: "string" }
              - { label: "Destaque", name: "accent", widget: "string" }
